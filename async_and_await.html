<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>async and await in js</h1>
        <p id="result"></p>
        <script>
            async function add(a,b){
                let response=await a+b;
                display(response);
            }
            function display(some){
                document.getElementById("result").innerHTML=some;
            }
            add(5,20);
        </script>
    </body>
</html>
