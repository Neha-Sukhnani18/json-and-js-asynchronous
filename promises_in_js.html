<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>js promise</h1>
        <p id="demo"></p>
        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML=some;
            }
            function sum(a,b){
                var sum =a+b;
                myDisplayer(sum);
            }
            let myPromise=new Promise(function(myResolve,myReject){
                let x=7;
                if (x==0){
                    myResolve ("ok");
                
                }
                else{
                    myReject("error");
                }
            });
            myPromise.then(
                function(value){ sum(2,2);},
                function(error){sum(error);}
            );
        </script>
    </body>
</html>
