<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>homework on asunc and await in javascript
        </h2>
        <p id="homework"></p>
        <script>
            async function add(x,y){
                let response = await x+y;
                display(response);
            }
            function display(some){
                document.getElementById("homework").innerHTML=some;
            }
            add(5,2)
        </script>
    </body>
</html>
